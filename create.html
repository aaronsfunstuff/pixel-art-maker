<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
 <header>
        <div class="container">
            <h1><span class="logo">üé®</span> Pixel Art Creator</h1>
    </header>
    <div class="pixel-art-container">
        <div class="sidebar">
            <div class="tools">
                <button id="clear" class="tool-button">Clear</button>
                <button id="save" class="tool-button">Save</button>
                <button id="eraser" class="tool-button">Eraser</button>
                <button id="undo" class="tool-button">Undo</button>
                <button id="redo" class="tool-button">Redo</button>
                <button id="zoom-in" class="tool-button">Zoom In</button>
                <button id="zoom-out" class="tool-button">Zoom Out</button>
                <button id="mirror" class="tool-button">Mirror</button>
            </div>
            <div class="color-picker-container">
                <label for="color-picker">Pick a Color:</label>
                <input type="color" id="color-picker" value="#ffb6b9">
            </div>
            <div class="color-swatches">
                <div class="color-swatch" data-color="#ffb6b9" style="background-color: #ffb6b9;"></div>
                <div class="color-swatch" data-color="#ff999c" style="background-color: #ff999c;"></div>
                <div class="color-swatch" data-color="#ffcccb" style="background-color: #ffcccb;"></div>
                <div class="color-swatch" data-color="#4a4e69" style="background-color: #4a4e69;"></div>
                <div class="color-swatch" data-color="#9a8c98" style="background-color: #9a8c98;"></div>
            </div>
            <div class="grid-size-controls">
                <label for="grid-size">Grid Size:</label>
                <input type="number" id="grid-size" value="16" min="4" max="128">
                <button id="resize-grid" class="tool-button">Resize Grid</button>
            </div>
        </div>
        <div class="canvas-wrapper">
            <div id="pixel-art-grid" class="pixel-art-grid"></div>
        </div>
    </div>
    <footer>
        <p>Made with ‚ù§Ô∏è by Pixel Artist</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
