<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="logo">ðŸŽ¨</span> Pixel Art Creator</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="pixel-art-container">
            <div class="drawing-tools">
                <button class="tool-button" id="clear"><i class="fas fa-eraser"></i> Clear</button>
                <button class="tool-button" id="save"><i class="fas fa-save"></i> Save</button>
                <button class="tool-button" id="eraser"><i class="fas fa-square-full"></i> Eraser</button>
                <div class="color-picker">
                    <input type="color" id="color-picker" value="#000000">
                </div>
                <div class="color-swatches">
                    <div class="color-swatch" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color-swatch" style="background-color: #00ff00;" data-color="#00ff00"></div>
                    <div class="color-swatch" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="color-swatch" style="background-color: #ffff00;" data-color="#ffff00"></div>
                    <div class="color-swatch" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                    <div class="color-swatch" style="background-color: #00ffff;" data-color="#00ffff"></div>
                </div>
            </div>
            <div class="grid-size-controls">
                <label for="grid-size">Grid Size:</label>
                <input type="number" id="grid-size" value="16" min="4" max="64">
                <button class="tool-button" id="resize-grid">Resize Grid</button>
            </div>
            <div class="pixel-art-grid" id="pixel-art-grid">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pixel Art Maker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
