<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Creator - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            box-sizing: border-box;
            border: 2px solid #ccc;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #d1d1d1;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: #f9f9f9;
        }
        .form-group input:focus {
            border-color: #a0d8ef;
            outline: none;
        }
        .form-group input[type="submit"] {
            background-color: #a0d8ef;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #8ecae6;
        }
        .form-group .checkbox {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox input {
            margin-right: 0.5rem;
        }
        .form-group .checkbox label {
            margin: 0;
            font-size: 0.875rem;
            color: #555;
        }
        .forgot-password {
            margin: 1rem 0;
            font-size: 0.875rem;
        }
        .forgot-password a {
            color: #a0d8ef;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .social-login {
            margin: 1.5rem 0;
        }
        .social-login button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #d1d1d1;
            border-radius: 4px;
            background: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s;
        }
        .social-login button:hover {
            background-color: #f0f0f0;
        }
        .message {
            margin-top: 1.5rem;
            color: #d9534f; /* Error message color */
            font-size: 0.875rem;
        }
        .success {
            color: #5bc0de; /* Success message color */
        }
        .link {
            margin-top: 1.5rem;
        }
        .link a {
            color: #a0d8ef;
            text-decoration: none;
            font-weight: 500;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <!-- Message display (error or success) -->
        <div class="message">
            <!-- Example error message -->
            <!-- <p class="error">Invalid username or password. Please try again.</p> -->
            <!-- Example success message -->
            <!-- <p class="success">Successfully logged in. Redirecting...</p> -->
        </div>
        
        <form action="login-handler.php" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="reset-password.html">Forgot password?</a>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <div class="social-login">
                <button type="button">Login with Google</button>
                <button type="button">Login with Facebook</button>
            </div>
            <div class="link">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
